run-name: ${{ github.actor }} is testing out GitHub Actions ğŸš€
on:
  pull_request:
  push:
    branches:
      - production 
jobs:
    build:
        name: 'Build ğŸ—ï¸'
        runs-on: ubuntu-latest
        permissions:
          actions: write
          # Give the default GITHUB_TOKEN write permission to commit and push the changed files back to the repository.
          contents: write
        steps:
            - run: echo 'Fixing Home-assistant Config  ğŸŒ';

            - name: Checkout ğŸ›ï¸
              uses: actions/checkout@v3
              with:
                ref: ${{ github.head_ref }}

            - name: Setup Node.js environment ğŸ›ï¸
              uses: actions/setup-node@v3.8.1
              with:
                  node-version: '20.11.1'

            - name: Install pnpm ğŸ”§ # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
              run: |
                  npm install -g pnpm
                  pnpm install --no-frozen-lockfile

            - name: Build & Fix ğŸš¨
              run: |
                  pnpm run build && pnpm run prepare:all
                  - run: |
                      git status
                      git branch
            
            - name: Autocommit All Changes ğŸ›ï¸
              run: |
                git config --global user.email "gbtunney@mac.com"
                git config --global user.name "Gillian B. Tunney"
                git add .
                git commit -m "style: formatting autocommit" --no-verify
                git push
                
            - run: echo "ğŸ This job's status is ${{ job.status }}."
